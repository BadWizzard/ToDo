<div class="container wrap" ng-controller="TodoCtrl as td">
    <a href="#myPopUp" id="add" data-toggle="modal" style="margin-bottom: 30px;">ДОБАВИТЬ ЗАПИСЬ</a>
    <div id="myPopUp" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content" id="popUp">
                <div class="modal-body">
                    <p id="formTitle">Добавить Запись</p>
                    <hr color="#2c3e50" style="width:20%;">
                    <form name="popForm">
                        <center>
                            <input id="task" class="input-xlarge" type="text" placeholder="ЗАДАЧА">
                            <select class="input-xlarge">
                                <option ng-repeat="opt in td.import" value="{{opt.value}}">{{opt.text}}</option>
                            </select>
                            <input id="importance" class="input-xlarge" type="text" placeholder="ВАЖНОСТЬ" required>
                            <input id="data" class="input-xlarge" type="data" placeholder="ДАТА" required> </center>
                    </form>
                    <center>
                        <button onClick="document.popForm.reset()" type="submit" class="btnForm" data-dismiss="modal" style="margin:30px 0 20px 0" name="popBtn" disabled>ДОБАВИТЬ</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <table class="table" id="testik">
        <thead>
            <tr>
                <th></th>
                <th>Задача</th>
                <th>Важность</th>
                <th>Дата</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in td.rows">
                <td align="center" width="30">
                    <input type="checkbox">
                </td>
                <td>
                    <span ng-bind="row.task"></span>
                </td>
                <td width="300px">
                    <span ng-bind="row.importance"></span>
                </td>
                <td width="210px">
                    <span ng-bind="row.date"></span>
                </td>
                <td width="60px">
                    <button class="btn btn-default" name="delete1"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
