<div class="container wrap" ng-controller="TodoCtrl as td">
    <a href="#myPopUp" id="add" ng-click="td.add()" data-toggle="modal" style="margin-bottom: 30px;">ДОБАВИТЬ ЗАПИСЬ</a>
    <div id="myPopUp" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content" id="popUp">
                <div class="modal-body">
                    <p id="formTitle">{{td.popup}} ЗАПИСЬ</p>
                    <hr color="#2c3e50" style="width:20%;">
                    <form name="popForm">
                        <center>
                            <input id="task" class="input-xlarge" type="text" ng-model="td.currentInf.task" placeholder="ЗАДАЧА">
                            <select class="input-xlarge" ng-model="td.currentInf.importance">
                                <option ng-repeat="opt in td.import" value="{{opt.value}}">{{opt.text}}</option>
                            </select>
                            <input id="data" class="input-xlarge" ng-model="td.currentInf.date" type="data" placeholder="ДАТА" required> </center>
                    </form>
                    <center>
                        <button onClick="document.popForm.reset()" ng-click="td.save()" type="submit" class="btnForm" data-dismiss="modal" style="margin:30px 0 20px 0" name="popBtn">{{td.popup}}</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <table class="table" id="testik">
        <thead>
            <tr>
                <th></th>
                <th>Задача</th>
                <th>Важность</th>
                <th>Дата</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>
                    <input type="text" class="input-xlarge" placeholder="ПОИСК" ng-model="td.filterByTask">
                </td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat="row in td.rows" ng-click="td.edit(row)">
                <td align="center" width="30">
                    <input type="checkbox">
                </td>
                <td>
                     <a href="#myPopUp" data-toggle="modal" id="changelink"><span ng-bind="row.task"></a></span>
                </td>
                <td width="300px">
                    <span ng-bind="row.importance"></span>
                </td>
                <td width="210px">
                    <span ng-bind="row.date"></span>
                </td>
                <td width="60px">
                    <a ng-click="td.delete(row)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
